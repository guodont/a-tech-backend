<header></header> <div class="main-content"> <div class="" style="margin: 10px"> <div class="table-responsive"> <div class="modal fade at-post-pass" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"> <div class="modal-dialog modal-lg"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">修改密码</h4> </div> <div class="" style="margin: 10px"> <div ng-controller="AlertsCtrl"> <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert> </div> </div> <form name="postForm" novalidate> <div class="modal-body"> <div class="field"> <label for="password">新密码</label> <input name="password" class="form-control" type="subject" id="password" placeholder="输入新密码" ng-model="password"> </div> </div> <div class="modal-footer"> <a type="button" class="btn btn-default" data-dismiss="modal">取消</a> <input type="submit" class="btn btn-primary" ng-click="changePass()" data-dismiss="modal" value="确定"> </div> </form> </div> </div> </div> <div class="modal fade at-post-expert" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"> <div class="modal-dialog modal-lg"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">成为专家</h4> </div> <div class="" style="margin: 10px"> <div ng-controller="AlertsCtrl"> <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert> </div> </div> <form name="postForm" ng-submit="addExpert()" novalidate> <div class="modal-body"> <div class="field"> <label for="name">专家姓名</label> <input name="name" class="form-control" type="subject" id="name" placeholder="输入专家姓名" ng-model="name"> </div> <div class="field"> <label>专家头像(选择上传图片)</label> <div class="upload-container" id="upload-container"> <input type="file" id="pickfiles" name="image"> </div> </div> <img style="max-width: 100px" ng-src="{{ cateImage }}"> <div class="field"> <label for="categoryId">所属分类</label> <input type="hiden" ng-hide="true" ng-model="categoryId" id="categoryId"> <div class="ui search selection dropdown remote example"> <i class="dropdown icon"></i> <div class="menu"> <div ng-repeat="category in categories" class="item" data-value="{{ category.id }}"> {{ category.name }} </div> </div> <div class="default text">选择分类</div> </div> </div> <div class="field"> <label for="professional">职称</label> <input name="professional" class="form-control" type="subject" id="professional" placeholder="请输入职称" ng-model="professional"> </div> <div class="field"> <label for="duty">职务</label> <input name="duty" class="form-control" type="subject" id="duty" placeholder="输入职务" ng-model="duty"> </div> <div class="field"> <label for="introduction">简介</label> <textarea name="introduction" class="form-control" type="subject" id="introduction" placeholder="输入简介" ng-model="introduction">
                </div>
                <div class="field">
                  <label for="service">服务项目</label>
                  <input name="service" class="form-control" type="subject" id="service" placeholder="输入服务项目" ng-model="service">
                </div>
                <div class="field">
                  <label for="company">所在单位</label>
                  <input name="company" class="form-control" type="subject" id="company" placeholder="输入所在单位" ng-model="company">
                </div>

              </div>
              <div class="modal-footer">
                <a type="button" class="btn btn-default" data-dismiss="modal">取消</a>
                <input type="submit" class="btn btn-primary" ng-click="addExpert()" data-dismiss="modal" value="确定">
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="ui action input">
        <input type="text" ng-model="searchValue" placeholder="搜索用户">
        <select class="ui compact selection dropdown search" ng-model="searchType">
          <option value="phone">手机号
          <option selected value="userName">用户名
          <option value="realName">真实姓名
        </select>
        <div type="submit" class="ui button" ng-click="getUsers()">搜索</div>
      </div>
      <br>
      <br>
      <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>编号
          <th>用户名
          <th>真实姓名
          <th>手机号
          <th>产业
          <th>产业规模
          <th>注册时间
          <th style="width:190px">操作
        
        
        <tbody>
        <tr ng-repeat="user in users">
          <td>{{ user.id }}
          <td>{{ user.name }}
          <td>{{ user.realName }}
          <td>{{ user.phone }}
          <td>{{ user.industry }}
          <td>{{ user.scale }}
          <td>{{ user.whenCreated | date:'yyyy-MM-dd HH:mm' }}
          <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
              <!--<a class="btn btn-xs btn-info" href="#/user/{{ user.id }}/update">-->
                <!--<i class="icon-edit bigger-120"></i>-->
              <!--</a>-->
              <!--<button class="btn btn-xs btn-danger" ng-click="deleteUser(user.id)">-->
                <!--<a href=""><i class="icon-trash bigger-120 " style="color: #FFFFFF;"></i></a>-->
              <!--</button>-->
              <a ng-show="user.userType == 'PUBLIC'" class="btn btn-xs btn-default" data-toggle="modal" data-target=".at-post-expert" ng-click="toAddExpert(user)">
                <i class="icon-edit bigger-120"></i>指定为专家
              </a>
              <a ng-show="user.userType == 'EXPERT'" class="btn btn-xs btn-default" data-toggle="modal" data-target=".at-post-pass" ng-click="toChangePass(user)">
                <i class="icon-edit bigger-120"></i>重置密码
              </a>
              <span ng-show="user.userType == 'EXPERT'" class="btn btn-xs btn-success">已是专家</span>

            </div>
          
        
        
      </table>
      <observe></observe>
    </div>
