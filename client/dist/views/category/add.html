<form name="postForm" ng-submit="addCategory()" novalidate> <div> <label for="name">名称</label> <input name="name" class="form-control" type="subject" id="name" placeholder="输入分类名称,不超过24字" ng-model="name"> </div> <div> <label for="categoryId">所属父分类</label> <input name="categoryId" class="form-control" type="subject" id="categoryId" placeholder="选择分类,若为父级分类请输入0" ng-model="categoryId"> </div> <div> <label for="sort">排序</label> <input name="sort" class="form-control" type="subject" id="sort" placeholder="排序值为: 1-255" ng-model="sort"> </div> <div> <label for="image">图片链接</label> <input name="image" class="form-control" type="subject" id="image" placeholder="输入图片的url地址" ng-model="image"> </div> <br> <button type="submit" class="btn btn-primary">提交此分类</button> </form>
