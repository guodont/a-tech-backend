<header></header> <div class="main-content"> <div class="" style="margin: 10px"> <form name="postForm" ng-submit="addAppUpdateLog()" novalidate> <div class="field"> <label for="apkVersionName">版本名</label> <input name="apkVersionName" class="form-control" type="text" id="apkVersionName" placeholder="输入apk版本名例如: v1.1.2" ng-model="apkVersionName"> </div> <div class="field"> <label for="apkVersion">版本号</label> <input name="apkVersion" class="form-control" type="number" id="apkVersion" placeholder="输入apk版本号(数字类型)" ng-model="apkVersion"> </div> <div class="field"> <label for="remark">备注</label> <input name="remark" class="form-control" type="text" id="remark" placeholder="备注" ng-model="remark"> </div> <div class="field"> <label for="desc">描述</label> <textarea ng-model="desc" id="desc" placeholder="在此编辑描述" style="width: 100%" rows="20" autofocus></textarea> </div> <div class="field"> <label for="apkPath">路径</label> <div class="input-group"> <input name="apkPath" class="form-control" type="text" id="apkPath" placeholder="输入apk云存储路径" ng-model="apkPath" value="{{ apkPath }}"> <div class="input-group-btn" id="upload-container"> <a type="button" id="pickfiles" class="btn btn-default"> <i class="icon-upload"></i> 上传本地apk文件</a> </div> </div> </div> <div class="field"> <p class="label">{{ uploadStatus }}</p> <div class="ui teal progress" id="example2"> <div class="bar"></div> </div> </div> <br> <button type="submit" class="btn btn-primary">发布此App版本</button> </form> </div> </div> <footer></footer>
