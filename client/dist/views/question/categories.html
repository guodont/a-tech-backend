<header></header> <div class="main-content"> <div class="" style="margin: 10px"> <div class="table-responsive"> <div class="modal fade at-add-category" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"> <div class="modal-dialog modal-lg"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title" id="gridSystemModalLabel">添加问题分类</h4> </div> <form name="postForm" ng-submit="addCategory()" novalidate> <div class="modal-body"> <div class="field"> <label for="name">名称</label> <input name="name" class="form-control" type="subject" id="name" placeholder="输入分类名称,不超过24字" ng-model="name"> </div> <div class="field"> <label for="categoryId">所属父分类</label> <input type="hiden" ng-hide="true" ng-model="categoryId" id="categoryId"> <div class="ui search selection dropdown remote example"> <i class="dropdown icon"></i> <div class="menu"> <div class="item" data-value="0"> 作为一级分类 </div> <div ng-repeat="category in categories" class="item" data-value="{{ category.id }}"> {{ category.name }} </div> </div> <div class="default text">选择分类</div> </div> </div> <div class="field"> <label for="sort">排序</label> <input name="sort" class="form-control" type="subject" id="sort" placeholder="排序值为: 1-255" ng-model="sort"> </div> <div class="field"> <label>分类配图(选择上传图片)</label> <div class="upload-container" id="upload-container"> <input type="file" id="pickfiles" name="image"> </div> </div> <!--<div class="field" ng-repeat="image in images" >--> <img style="max-width: 500px" src="{{ cateImage }}"> <!--</div>--> <br> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="submit" class="btn btn-primary">保存分类</button> </div> </form> </div> </div> </div> <a class="btn btn-primary" data-toggle="modal" data-target=".at-add-category" style="float: right;margin-bottom: 5px">新增问题分类</
