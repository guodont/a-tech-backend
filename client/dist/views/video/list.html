<div class="table-responsive"> <table id="sample-table-1" class="table table-striped table-bordered table-hover"> <thead> <tr> <th>编号 <th>名称 <th>文件路径 <th>管理员 <th>分类 <th>点击量 <th>操作<th>   <tbody> <tr ng-repeat="video in videos"> <td>{{ video.id }} <td>{{ video.name }} <td>{{ video.path }} <td>{{ video.admin.name }} <td>{{ video.category.name }} <td>{{ video.clickCount }} <td> <div class="visible-md visible-lg hidden-sm hidden-xs btn-group"> <a class="btn btn-xs btn-info" href="#/video/{{ video.id }}/update"> <i class="icon-edit bigger-120"></i>编辑 </a> <button class="btn btn-xs btn-danger" ng-click="deleteVideo(video.id)"> <a style="color: #FFFFFF"><i class="icon-trash bigger-120"></i>删除</a> </button> </div>    </table> <observe></observe> </div>
