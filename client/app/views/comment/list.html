<div class="table-responsive">
  <table id="sample-table-1" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th>评论内容</th>
      <th>评论用户</th>
      <th>所属文章</th>
      <th>添加时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="comment in comments">
      <td>{{ comment.content}}</td>
      <td>{{ comment.user.name }}</td>
      <td>{{ comment.article.title }}</td>
      <td>{{ comment.whenCreated | date:'yyyy-MM-dd HH:mm' }}</td>
      <td>
        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
          <a class="btn btn-xs btn-success" data-toggle="modal" data-target=".at-audit-comment"
             ng-click="auditWithPass(comment)">
            <i class="icon-edit bigger-120"></i>通过审核
          </a>
          <a class="btn btn-xs btn-danger" data-toggle="modal" data-target=".at-audit-comment"
             ng-click="auditWithRefuse(comment)">
            <i class="icon-edit bigger-120"></i>不通过审核
          </a>
          <button class="btn btn-xs btn-danger" ng-click="deleteComment(comment.id)">
            <a href="" style="color: #FFFFFF;"><i class="icon-trash bigger-120 "></i>删除</a>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
