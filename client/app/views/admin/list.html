<div class="table-responsive">

  <a class="btn btn-primary" data-toggle="modal" data-target=".at-add-admin"
     style="float: right;margin-bottom: 5px;">添加管理员
  </a>
  <div class="modal fade at-add-admin" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加管理员</h4>
        </div>
        <form name="postForm" ng-submit="signup()" novalidate>

          <div class="modal-body">

            <div class="field">
              <label for="name">用户名</label>
              <input name="name" class="form-control" type="text" id="name" placeholder="userName"
                     ng-model="name">
            </div>
            <div class="field">
              <label for="email">邮箱</label>
              <input name="email" class="form-control" type="email" id="email" placeholder="Email"
                     ng-model="email">
            </div>
            <div class="field">
              <label for="password">密码</label>
              <input name="password" class="form-control" type="password" id="password"
                     placeholder="Password" ng-model="password">

            </div>
            <div class="field">
              <label for="phone">手机号</label>
              <input name="phone" class="form-control" type="text" id="phone"
                     placeholder="Phone" ng-model="phone">
            </div>

          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-default" data-dismiss="modal">取消</a>
            <input type="submit" class="btn btn-primary" value="确定">
          </div>
        </form>

      </div>
    </div>
  </div>

  <table id="sample-table-1" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th>编号</th>
      <th>用户名</th>
      <th>邮箱</th>
      <th>手机号</th>
      <th>上次登录ip</th>
      <th>注册时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.lastIp }}</td>
      <td>{{ user.whenCreated | date:'yyyy-MM-dd HH:mm' }}</td>
      <td>
        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
          <a class="btn btn-xs btn-info" href="#/user/{{ user.id }}/update">
            <i class="icon-edit bigger-120"></i>
          </a>
          <button class="btn btn-xs btn-danger" ng-click="deleteuser(user.id)">
            <a href=""><i class="icon-trash bigger-120 " style="color: #FFFFFF;"></i></a>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <observe></observe>
</div>
