<header></header>
<div class="main-content">
  <div class="" style="margin: 10px">
    <form name="postForm" ng-submit="addArticle()" novalidate>
      <div class="field">
        <label for="title">标题</label>
        <input name="title" class="form-control" type="subject" id="title" placeholder="输入文章标题"
               ng-model="title">
      </div>
      <div class="field">
        <label for="content">内容</label>
    <textarea id="editor" ng-model="content" id="content" placeholder="在此编辑文章" style="width: 100% ;"
              autofocus></textarea>
      </div>
      <div class="field">
        <label for="tag">标签</label>
        <input name="tag" class="form-control" type="subject" id="tag" placeholder="输入合适的标签,便于用户搜索"
               ng-model="tag">
      </div>
      <div class="field">
        <label for="categoryId">所属分类</label>
        <input type="hiden" ng-hide="true" ng-model="categoryId" id="categoryId">
        <div class="ui search selection dropdown  remote example">
          <i class="dropdown icon"></i>
          <div class="menu">
            <div ng-repeat="category in categories" class="item" data-value="{{ category.id }}">
              {{ category.name }}
            </div>
          </div>
          <div class="default text">选择分类</div>
        </div>
      </div>
      <div class="field">
        <label for="sort">排序</label>
        <input name="sort" class="form-control" type="subject" id="sort" placeholder="排序值为: 1-255"
               ng-model="sort">
      </div>
      <div class="field">
        <label>文章配图(选择上传图片)</label>
        <div class="upload-container" id="upload-container">
          <input type="file" id="pickfiles" name="image">
        </div>
      </div>
      <img style="max-width: 500px" src="{{ cateImage }}">
      <br>
      <button type="submit" class="btn btn-primary">发布此文章</button>
    </form>
    <script type="text/javascript">
      var editor = new Simditor({
        textarea: $('#editor'),//optional options
        toolbar: [
          'title',
          'bold',
          'italic',
          'underline',
          'strikethrough',
          'fontScale',
          'color',
          'ol',
          'ul',
          'blockquote',
          'code',
          'table',
          'link',
          'image',
          'hr',
          'indent',
          'outdent',
          'alignment'
        ]
      });
    </script>
  </div>
</div>
<footer></footer>
