<header></header>
<div class="main-content">
  <div class="" style="margin: 10px">
    <div class="table-responsive">

      <div class="modal fade at-add-category" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModalLabel">添加文章分类</h4>
            </div>
            <form name="postForm"  novalidate>
              <div class="modal-body">
                <div class="field">
                  <label for="name">名称</label>
                  <input name="name" class="form-control" type="subject" id="name" placeholder="输入分类名称,不超过24字"
                         ng-model="name">
                </div>
                <div class="field">
                  <label for="categoryId">所属父分类</label>
                  <input type="hiden" ng-hide="true" ng-model="categoryId" id="categoryId">
                  <div class="ui search selection dropdown  remote example">
                    <i class="dropdown icon"></i>
                    <div class="menu">
                      <div class="item" data-value="0">
                        作为一级分类
                      </div>
                      <div ng-repeat="category in categories" class="item" data-value="{{ category.id }}">
                        {{ category.name }}
                      </div>
                    </div>
                    <div class="default text">选择分类</div>
                  </div>
                </div>
                <div class="field">
                  <label for="sort">排序</label>
                  <input name="sort" class="form-control" type="subject" id="sort" placeholder="排序值为: 1-255"
                         ng-model="sort">
                </div>
                <div class="field">
                  <label>分类配图(选择上传图片)</label>
                  <div class="upload-container" id="upload-container">
                    <input type="file" id="pickfiles" name="image">
                  </div>
                </div>
                <!--<div class="field" ng-repeat="image in images" >-->
                <img style="max-width: 500px" src="{{ cateImage }}">
                <!--</div>-->
                <br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary"  data-dismiss="modal" ng-click="addCategory()">保存分类</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <a class="btn btn-primary" data-toggle="modal" data-target=".at-add-category"
         style="float: right;margin-bottom: 5px;">新增文章分类</a>
      <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>编号</th>
          <th>配图</th>
          <th>名称</th>
          <th>添加时间</th>
          <th>排序</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="category in categories">
          <td>{{ category.id }}</td>
          <td>
            <div ng-if="category.image !== 'null'">
              <img style="max-width: 80px;max-height: 60px;" ng-src="http://storage.workerhub.cn/{{ category.image }}"
                   alt="">
            </div>
            <div ng-if="category.image == 'null'">
              无图片
            </div>
          </td>
          <td>{{ category.name }}</td>
          <td>{{ category.whenCreated | date }}</td>
          <td>{{ category.sort }}</td>
          <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
              <button class="btn btn-xs btn-info" onclick="">
                <i class="icon-edit bigger-120"></i>
              </button>
              <button class="btn btn-xs btn-danger" ng-click="deleteCategory(category.id)">
                <a href=""><i class="icon-trash bigger-120 " style="color: #FFFFFF;"></i></a>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <observe></observe>

    </div>
  </div>
</div>
<footer></footer>
