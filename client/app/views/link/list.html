<header></header>
<div class="main-content">
  <div class="" style="margin: 10px">
    <div class="table-responsive">
      <div class="modal fade at-add-link" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModalLabel">新增友情链接</h4>
            </div>
            <form name="postForm" ng-submit="addLink()" novalidate>
              <div class="modal-body">
                <div class="field">
                  <label for="name">名称</label>
                  <input name="name" class="form-control" type="subject" id="name" placeholder="输入链接名称,不超过24字"
                         ng-model="name">
                </div>
                <div class="field">
                  <label for="url">链接</label>
                  <br>
                  <div class="ui labeled input">
                    <div class="ui label">http://</div>
                    <input id="url" type="text" ng-model="url" placeholder="mysite.com">
                  </div>
                </div>
                <div class="field">
                  <label>链接配图(选择上传图片)</label>
                  <div class="upload-container" id="upload-container">
                    <input type="file" id="pickfiles" name="image">
                  </div>
                </div>
                <!--<div class="field" ng-repeat="image in images" >-->
                <img style="max-width: 500px" src="{{ linkImage }}">
                <!--</div>-->
                <br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">保存链接</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <a class="btn btn-primary" data-toggle="modal" data-target=".at-add-link"
         style="float: right;margin-bottom: 5px;">新增友情链接</a>
      <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>链接地址</th>
          <th>图片</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="link in links">
          <td>{{ link.id }}</td>
          <td>{{ link.name }}</td>
          <td>{{ link.url }}</td>
          <td>
            <div ng-if="link.image !== null">
              <img style="max-width: 80px;max-height: 60px;" ng-src="http://storage.workerhub.cn/{{ link.image }}"
                   alt="">
            </div>
            <div ng-if="link.image == null">
              无图片
            </div>
          </td>
          <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
              <button class="btn btn-xs btn-info">
                <a><i class="icon-edit bigger-120"></i></a>
              </button>
              <button class="btn btn-xs btn-danger" ng-click="deleteLink(link.id)">
                <a><i class="icon-trash bigger-120 " style="color: #FFFFFF;"></i></a>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <observe></observe>
    </div>
  </div>
</div>
<footer></footer>
