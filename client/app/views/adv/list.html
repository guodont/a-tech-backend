<header></header>
<div class="main-content">
  <div class="" style="margin: 10px">
    <div class="table-responsive">
      <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>编号</th>
          <th>配图</th>
          <th>标题</th>
          <th>备注</th>
          <th>位置</th>
          <th>点击数</th>
          <th>链接</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="adv in advs">
          <td>{{ adv.id }}</td>
          <td><img style="max-width: 80px;max-height: 60px;" src="http://storage.workerhub.cn/{{ adv.image }}" alt="">
          </td>
          <td>{{ adv.name }}</td>
          <td>{{ adv.description }}</td>
          <td>{{ adv.position }}</td>
          <td>{{ adv.clickCount }}</td>
          <td>{{ adv.url }}</td>
          <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
              <a class="btn btn-xs btn-info" href="#/adv/{{ adv.id }}/update">
                <i class="icon-edit bigger-120"></i>
              </a>
              <button class="btn btn-xs btn-danger" ng-click="deleteAdv(adv.id)">
                <a href=""><i class="icon-trash bigger-120 " style="color: #FFFFFF;"></i></a>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <observe></observe>
    </div>
  </div>
</div>
<footer></footer>
