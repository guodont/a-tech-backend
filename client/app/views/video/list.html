<header></header>
<div class="main-content">
  <div class="" style="margin: 10px">
    <div class="table-responsive">
      <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>文件路径</th>
          <th>管理员</th>
          <th>分类</th>
          <th>点击量</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="video in videos">
          <td>{{ video.id }}</td>
          <td>{{ video.name }}</td>
          <td>{{ video.path }}</td>
          <td>{{ video.admin.name }}</td>
          <td>{{ video.category.name }}</td>
          <td>{{ video.clickCount }}</td>
          <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
              <a class="btn btn-xs btn-info" href="#/video/{{ video.id }}/update">
                <i class="icon-edit bigger-120"></i>编辑
              </a>
              <button class="btn btn-xs btn-danger" ng-click="deleteVideo(video.id)">
                <a style="color: #FFFFFF;"><i class="icon-trash bigger-120 "></i>删除</a>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <observe></observe>
    </div>
  </div>
</div>
<footer></footer>
