<header></header>
<div class="main-content">
  <div class="modal fade at-update-expert" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">编辑资料</h4>
        </div>
        <div class="" style="margin: 10px">
          <div ng-controller="AlertsCtrl">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
          </div>
        </div>
        <form name="postForm" ng-submit="addExpert()" novalidate>

          <div class="modal-body">
            <div class="field">
              <label for="name">专家姓名</label>
              <input name="name" class="form-control" type="subject" id="name" placeholder="输入专家姓名"
                     ng-model="name">
            </div>
            <div class="field">
              <label>专家头像(选择上传图片)</label>
              <div class="upload-container" id="upload-container">
                <input type="file" id="pickfiles" name="image">
              </div>
            </div>
            <img style="max-width: 100px" src="{{ cateImage }}">
            <div class="field">
              <label for="categoryId">所属分类</label>
              <input type="hiden" ng-hide="true" ng-model="categoryId" id="categoryId">
              <div class="ui search selection dropdown  remote example">
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div ng-repeat="category in categories" class="item" data-value="{{ category.id }}">
                    {{ category.name }}
                  </div>
                </div>
                <div class="default text">选择分类</div>
              </div>
            </div>
            <div class="field">
              <label for="professional">职称</label>
              <input name="professional" class="form-control" type="subject" id="professional" placeholder="请输入职称"
                     ng-model="professional">
            </div>
            <div class="field">
              <label for="duty">职务</label>
              <input name="duty" class="form-control" type="subject" id="duty" placeholder="输入职务"
                     ng-model="duty">
            </div>
            <div class="field">
              <label for="introduction">简介</label>
                  <textarea name="introduction" class="form-control" type="subject" id="introduction" placeholder="输入简介"
                            ng-model="introduction" />
            </div>
            <div class="field">
              <label for="service">服务项目</label>
              <input name="service" class="form-control" type="subject" id="service" placeholder="输入服务项目"
                     ng-model="service">
            </div>
            <div class="field">
              <label for="company">所在单位</label>
              <input name="company" class="form-control" type="subject" id="company" placeholder="输入所在单位"
                     ng-model="company">
            </div>

          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-default" data-dismiss="modal">取消</a>
            <input type="submit" class="btn btn-primary" ng-click="updateExpert()" data-dismiss="modal" value="确定">
          </div>
        </form>

      </div>
    </div>
  </div>
  <div class="" style="margin: 10px">
    <div class="table-responsive">


      <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>编号</th>
          <th>名字</th>
          <th>职务</th>
          <th>职称</th>
          <th>分类</th>
          <!--<th>简介</th>-->
          <th>服务项目</th>
          <th>所在单位</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="expert in experts">
          <td>{{ expert.id }}</td>
          <td>{{ expert.user.realName }}</td>
          <td>{{ expert.professional }}</td>
          <td>{{ expert.duty}}</td>
          <td>{{ expert.category.name}}</td>
          <!--<td>{{ expert.introduction}}</td>-->
          <td>{{ expert.service}}</td>
          <td>{{ expert.company}}</td>
          <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
              <a class="btn btn-xs btn-default" data-toggle="modal" data-target=".at-update-expert"
                 ng-click="toUpdateExpert(expert)">
                <i class="icon-edit bigger-120"></i>修改资料
              </a>
              <button class="btn btn-xs btn-danger" ng-click="deleteExpert(expert)">
                <a href="" style="color: #FFFFFF;"><i class="icon-trash bigger-120 "></i>删除</a>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <observe></observe>
    </div>
  </div>
</div>
<footer></footer>
